apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd
  labels:
    app: etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:v3.5.12
        ports:
        - name: client
          containerPort: 2379
        - name: peer
          containerPort: 2380
        volumeMounts:
        - name: data
          mountPath: /etcd-data
        command:
        - /usr/local/bin/etcd
        args:
        - --name=etcd0
        - --data-dir=/etcd-data
        - --advertise-client-urls=http://0.0.0.0:2379
        - --listen-client-urls=http://0.0.0.0:2379
        - --initial-advertise-peer-urls=http://0.0.0.0:2380
        - --listen-peer-urls=http://0.0.0.0:2380
        - --initial-cluster=etcd0=http://0.0.0.0:2380
        - --initial-cluster-state=new
        - --initial-cluster-token=etcd-cluster
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: etcd-data
---
apiVersion: v1
kind: Service
metadata:
  name: etcd
spec:
  selector:
    app: etcd
  ports:
  - name: client
    port: 2379
    targetPort: 2379
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: etcd-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
